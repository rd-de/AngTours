<div class="mt-3 flex flex-column m-auto">
    <div class="flex justify-content-between align-content-center flex-wrap">
        <span class="mx-3">Login</span>
        <input type="text"
        pInputText
        [ngClass]="{'input-error': !login || login.length < 3}"
        [(ngModel)]="login"
        />
    </div>

    <div class="mt-3 flex justify-content-between align-items-center flex-wrap">
        <span class="mx-3">Repead password</span>
        <input type="password"
        pInputText
        [ngClass]="{'input-error': !password || repeatPassword.length < 6}"
        [(ngModel)]="repeatPassword"/>
    </div>

    <div class="mt-3 flex justify-content-between align-items-center flex-wrap">
        <span class="mx-3">Password</span>
        <input type="email"
                pInputText 
                [(ngModel)]="email" />
    </div>
    <div class="mt-3">
        <p-checkbox inputId="saveInStore"
                    [binary]="true"
                    [(ngModel)]="isRemember">
        </p-checkbox>
        <label for="saveInStore" class="ml-2">{{labelText}}</label>
    </div>

    <div class="mt-3 flex justify-content-between align-items flex-wrap">
        <p-button
        label="Sing Up"
        [disabled]="!login || !password || login.length < 3 || password.length < 6"
        (onClick)="onAuth()">
        </p-button>
    </div>

</div>
