<div class="mt-3 flex flex-column m-auto">

    <div class="flex justify-content-between align-content-center flex-wrap">
        <span class="mx-3">Login</span>
        <input type="text" pInputText [ngClass]="{'input-error': !login || login.length < 3}" [(ngModel)]="login" />
    </div>

    <div class="mt-3 flex justify-content-between align-items-center flex-wrap">
        <span class="mx-3">Password</span>
        <input type="password" pInputText [ngClass]="{'input-error': !password || password.length < 6}"
            [(ngModel)]="password" />
    </div>

    
    <div class="mt-3">
        <p-checkbox inputId="rememberMe" [binary]="true" [(ngModel)]="isRemember">
        </p-checkbox>
        <label for="rememberMe" class="ml-2">{{labelText}}</label>
    </div>
    <div class="mt-3 flex justify-content-between align-items flex-wrap">
        <p-button label="Sing In" [disabled]="!login || !password"
            (onClick)="onAuth()">
        </p-button>
    </div>
</div>
